services:
  dev:
    build:
      context: ..
      dockerfile: docker/dockerfile.dev
      network: host
    container_name: aeac-${C}
    network_mode: host
    tty: true
    ipc: host
    privileged: true
    stdin_open: true
    volumes:
      - ..:/aeac
    working_dir: /aeac/workspaces    # set WS in .env, e.g. workspaces/small_ws
    command: ["bash","-lc","while :; do sleep 86400; done"]
    environment:  
      - ROS_DOMAIN_ID=2
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp

  zed-ros2:    
    image: zed_ros2_l4t_35.4.1_sdk_5.1.0   
    runtime: nvidia    
    privileged: true    
    network_mode: host    
    ipc: host    
    pid: host    
    environment:    
      - NVIDIA_DRIVER_CAPABILITIES=all    
      - DISPLAY=${DISPLAY}   
      - ROS_DOMAIN_ID=2 
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    volumes:    
      - /tmp/.X11-unix/:/tmp/.X11-unix    
      - /dev:/dev    
      - /dev/shm:/dev/shm    
      - /usr/local/zed/resources/:/usr/local/zed/resources/    
      - /usr/local/zed/settings/:/usr/local/zed/settings/    
      - /home/holybro-nx/zenith/zed-ros2-wrapper/zed_wrapper/config:/root/ros2_ws/src/zed_wrapper/config  
    command: bash -c "source install/setup.bash "
  