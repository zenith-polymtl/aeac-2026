services:
  payload:
    build:
      context: ..
      dockerfile: docker/dockerfile.payload
    container_name: aeac-${C}
    network_mode: host
    tty: true
    stdin_open: true
    volumes:
      - ../workspaces/payload_ws:/payload_ws
      - ../packages/bringup:/payload_ws/src/bringup
      - ../packages/nav_stack:/payload_ws/src/nav_stack
      - ../packages/polar_system:/payload_ws/src/polar_system
      - ../packages/tools:/payload_ws/src/tools
      - ../packages/vision:/payload_ws/src/vision
      - ../packages/custom_interfaces:/payload_ws/src/custom_interfaces
    working_dir: /payload_ws     # set WS in .env, e.g. workspaces/payload_ws
    command: ["bash","-lc","while :; do sleep 86400; done"]
    environment:  
      - ROS_DOMAIN_ID=2
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_AUTOMATIC_DISCOVERY_RANGE=LOCALHOST  # Add this 

  zed-ros2:    
    image: zed_ros2_l4t_36.4.0_sdk_5.0.0:latest  
    runtime: nvidia    
    privileged: true    
    network_mode: host    
    ipc: host    
    pid: host 
    tty: true
    stdin_open: true   
    environment:    
      - NVIDIA_DRIVER_CAPABILITIES=all    
      - DISPLAY=${DISPLAY}   
      - ROS_DOMAIN_ID=2 
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_AUTOMATIC_DISCOVERY_RANGE=LOCALHOST  # Add this 
    volumes:    
      - /tmp/.X11-unix/:/tmp/.X11-unix    
      - /dev:/dev    
      - /dev/shm:/dev/shm    
      - /usr/local/zed/resources/:/usr/local/zed/resources/    
      - /usr/local/zed/settings/:/usr/local/zed/settings/    
      - ../config:/root/ros2_ws/config 
      - ../models:/root/ros2_ws/models 
    command: ["bash", "-lc", "source /root/ros2_ws/install/setup.bash && sleep infinity"]
    #launch zed with :
    #ros2 launch zed_wrapper zed_camera.launch.py camera_model:=zed2i ros_params_override_path:=config/zenith_stereo.yaml
    
  zenoh-bridge-air:  
    image: eclipse/zenoh-bridge-ros2dds:latest  
    network_mode: host  
    volumes:  
      - ../config/zenoh-air-config.json5:/config.json5:ro  
    command: ["-c", "/config.json5"]  
    environment:  
      - ROS_DOMAIN_ID=2  
      - RUST_LOG=debug
      - ROS_DISTRO=humble
